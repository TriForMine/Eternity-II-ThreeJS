<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eternity-II Backtracking Visualization</title>
    <script type="module" src="src/main.ts"></script>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="src/styles.css"/>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-900">

<!-- Renderer -->
<div id="renderer" class="relative w-full h-full">
    <canvas id="canvas" class="w-full h-full"></canvas>
</div>

<!-- Controls Sidebar -->
<div id="controls" class="hidden md:block fixed right-0 top-0 h-full w-80 bg-gray-800 p-6 overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white">Eternity-II</h1>
        <button id="hideControls" class="md:hidden text-white focus:outline-none">
            <!-- Heroicons: X Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <div class="flex flex-col gap-6">
        <!-- Control Buttons -->
        <div class="flex flex-col space-y-4">
            <button id="start"
                    class="flex items-center justify-center bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg shadow-md transition">
                <!-- Heroicons: Play Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="h-6 w-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z"/>
                </svg>
                Start Solver
            </button>
            <button id="stop"
                    class="flex items-center justify-center bg-red-600 hover:bg-red-700 text-white p-3 rounded-lg shadow-md transition">
                <!-- Heroicons: Stop Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="h-6 w-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                Stop Solver
            </button>
            <button id="check"
                    class="flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-lg shadow-md transition">
                <!-- Heroicons: Check Circle Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="h-6 w-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                Check Integrity
            </button>
            <button id="switchCamera"
                    class="flex items-center justify-center bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-lg shadow-md transition">
                <!-- Heroicons: Switch Vertical Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="h-6 w-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"/>
                </svg>
                Switch Camera
            </button>
        </div>

        <!-- Enhanced Statistics Display -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-white mb-6 text-center">Statistics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Moves Per Second -->
                <div class="flex flex-col items-center justify-center h-24 bg-gray-700 p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div>
                        <p class="text-sm text-gray-400 text-center">Moves /s</p>
                        <p id="movesPerSecond" class="text-xl font-bold text-white text-center">0</p>
                    </div>
                </div>
                <!-- FPS -->
                <div class="flex flex-col items-center justify-center h-24 bg-gray-700 p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div>
                        <p class="text-sm text-gray-400 text-center">FPS</p>
                        <p id="fps" class="text-xl font-bold text-white text-center">0</p>
                    </div>
                </div>
                <!-- Elapsed Time -->
                <div class="flex flex-col items-center justify-center h-24 bg-gray-700 p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div>
                        <p class="text-sm text-gray-400 text-center">Elapsed Time</p>
                        <p id="elapsedTime" class="text-xl font-bold text-white text-center">0s</p>
                    </div>
                </div>
                <!-- Number of Pieces -->
                <div class="flex flex-col items-center justify-center h-24 bg-gray-700 p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div>
                        <p class="text-sm text-gray-400 text-center">Pieces</p>
                        <p id="numberOfPieces" class="text-xl font-bold text-white text-center">0</p>
                    </div>
                </div>
                <!-- Total Moves -->
                <div class="flex flex-col items-center justify-center h-24 bg-gray-700 p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div>
                        <p class="text-sm text-gray-400 text-center">Total Moves</p>
                        <p id="totalMoves" class="text-xl font-bold text-white text-center">0</p>
                    </div>
                </div>
                <!-- Best Solution -->
                <div class="flex flex-col items-center justify-center h-24 bg-gray-700 p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                    <div>
                        <p class="text-sm text-gray-400 text-center">Best Solution</p>
                        <p id="bestSolution" class="text-xl font-bold text-white text-center">N/A</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Enhanced Statistics -->
    </div>
</div>

<!-- Mobile Control Toggle Button -->
<button id="toggleControls"
        class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg flex items-center justify-center focus:outline-none block md:hidden">
    <!-- Heroicons: Cog Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zM19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001 1.51h.09a2 2 0 010 4h-.09a1.65 1.65 0 00-1 1.51z"/>
    </svg>
</button>

<script>
    // Toggle Controls Visibility on Mobile
    const toggleButton = document.getElementById('toggleControls');
    const controls = document.getElementById('controls');
    const hideControlsButton = document.getElementById('hideControls');

    if (toggleButton && controls && hideControlsButton) {
        toggleButton.addEventListener('click', () => {
            controls.classList.toggle('hidden');
        });

        hideControlsButton.addEventListener('click', () => {
            controls.classList.add('hidden');
        });
    }
</script>

</body>

</html>
